<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OpenStream Safe</title>
<style>
body {margin:0;font-family:Arial,sans-serif;background:#0b0f1a;color:white;}
header{display:flex;justify-content:space-between;align-items:center;padding:16px 30px;background:#020617;position:sticky;top:0;z-index:10;}
.logo{font-size:22px;font-weight:bold;}
#search{padding:10px;width:260px;border-radius:6px;border:none;}
.section{margin:25px;}
.section h2{margin-bottom:12px;}
.row{display:flex;gap:12px;overflow-x:auto;scroll-behavior:smooth;}
.card{min-width:160px;background:#1e293b;border-radius:8px;overflow:hidden;cursor:pointer;transition:transform .2s;}
.card:hover{transform:scale(1.08);}
.card img{width:100%;height:240px;object-fit:cover;}
.player{width:900px;background:#020617;padding:20px;border-radius:10px;}
.playerHeader{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;position:relative;z-index:10;}
#playerModal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.9);display:flex;align-items:center;justify-content:center;}
.hidden{display:none;}
iframe{width:100%;height:500px;border:none;position:relative;z-index:1;}
#loading{text-align:center;padding:20px;font-size:18px;}
</style>
</head>
<body>

<header>
  <div class="logo">OpenStream</div>
  <input id="search" placeholder="Search movies or series">
</header>

<div id="loading">Loading movies...</div>
<div id="content"></div>

<!-- Player Modal -->
<div id="playerModal" class="hidden">
  <div class="player">
    <div class="playerHeader">
      <h2 id="playerTitle"></h2>
      <button id="closeBtn">âœ•</button>
    </div>
    <iframe id="playerFrame" allowfullscreen></iframe>
  </div>
</div>

<script>
  
let catalog = [];
let currentPage = 1;
const pageSize = 50;
let isLoading = false;

// DOM elements
const playerModal = document.getElementById("playerModal");
const playerFrame = document.getElementById("playerFrame");
const playerTitle = document.getElementById("playerTitle");
const closeBtn = document.getElementById("closeBtn");
const content = document.getElementById("content");
const loading = document.getElementById("loading");
const searchInput = document.getElementById("search");

// Load movies dynamically from Internet Archive
async function loadMovies(page = 1){
    isLoading = true;
    try{
        const url = `https://archive.org/advancedsearch.php?q=mediatype%3Amovies&fl[]=identifier,title&rows=${pageSize}&page=${page}&output=json`;
        const res = await fetch(url);
        const data = await res.json();
        const movies = data.response.docs.map(m=>({
            title: m.title,
            poster: `https://archive.org/services/img/${m.identifier}`,
            embed: `https://archive.org/embed/${m.identifier}`
        }));
        catalog = catalog.concat(movies);
        loading.style.display = "none";
        buildHome();
    }catch(e){
        console.error("Error loading movies", e);
    }
    isLoading = false;
}

// Build home page
function buildHome(){
    content.innerHTML = "";
    createSection("Movies", catalog.slice(0, currentPage * pageSize));
}

// Create section
function createSection(title, list){
    const section = document.createElement("div");
    section.className = "section";
    section.innerHTML = `<h2>${title}</h2>`;
    const row = document.createElement("div");
    row.className = "row";

    list.forEach(movie=>{
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<img loading="lazy" src="${movie.poster}">`;
        card.onclick = ()=>openPlayer(movie);
        row.appendChild(card);
    });

    section.appendChild(row);
    content.appendChild(section);
}

// Player functions
function openPlayer(movie){
    playerModal.classList.remove("hidden");
    playerTitle.innerText = movie.title;
    playerFrame.src = movie.embed;
}

function closePlayer(){
    playerModal.classList.add("hidden");
    playerFrame.src = "";
}

// Event listeners
closeBtn.addEventListener("click", closePlayer);

playerModal.addEventListener("click", e=>{
    if(e.target === playerModal) closePlayer();
});

document.addEventListener("keydown", e=>{
    if(e.key === "Escape") closePlayer();
});

// Search
searchInput.addEventListener("input", e=>{
    const q = e.target.value.toLowerCase();
    if(q.length<2){
        buildHome();
        return;
    }
    const results = catalog.filter(m=>m.title.toLowerCase().includes(q));
    content.innerHTML = "";
    createSection("Search Results", results.slice(0,60));
});

// Infinite scroll for lazy loading
window.addEventListener("scroll", ()=>{
    if(window.innerHeight + window.scrollY >= document.body.offsetHeight-200 && !isLoading){
        currentPage++;
        loadMovies(currentPage);
    }
});

// Initial load
loadMovies(currentPage);
