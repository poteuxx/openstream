<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Player Close Test</title>
<style>
body {margin:0;font-family:Arial,sans-serif;background:#0b0f1a;color:white;}
#playerModal {
  position: fixed; top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.9);
  display:flex; align-items:center; justify-content:center;
  z-index:9999;
}
.hidden { display:none; }
.player {
  position: relative;
  width: 800px; background:#020617; padding:20px; border-radius:10px;
  z-index:10;
}
.playerHeader {
  display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;
  z-index:10;
}
iframe {
  width:100%; height:450px; border:none; position:relative; z-index:1;
}
button {
  padding:6px 12px; background:#ff4444; border:none; color:white; cursor:pointer;
}
</style>
</head>
<body>

<button id="openBtn">Open Movie</button>

<div id="playerModal" class="hidden">
  <div class="player">
    <div class="playerHeader">
      <h2 id="playerTitle">Big Buck Bunny</h2>
      <button id="closeBtn">âœ•</button>
    </div>
    <iframe id="playerFrame" src="https://archive.org/embed/BigBuckBunny_124" allowfullscreen></iframe>
  </div>
</div>

<script>
const modal = document.getElementById("playerModal");
const frame = document.getElementById("playerFrame");
const openBtn = document.getElementById("openBtn");
const closeBtn = document.getElementById("closeBtn");

// Open player
openBtn.addEventListener("click", ()=> {
  modal.classList.remove("hidden");
});

// Close player safely
function closePlayer() {
  frame.src = "";  // stop video
  modal.classList.add("hidden");
}

// Close by button
closeBtn.addEventListener("click", closePlayer);

// Close by clicking outside
modal.addEventListener("click", e => {
  if(e.target === modal) closePlayer();
});

// Close by Escape key
document.addEventListener("keydown", e => {
  if(e.key === "Escape") closePlayer();
});
</script>

</body>
</html>
