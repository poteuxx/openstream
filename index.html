<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Close Button Test</title>
<style>
body {margin:0;font-family:Arial,sans-serif;background:#0b0f1a;color:white;}
header{padding:16px;background:#020617;}
button{padding:8px 12px;border:none;border-radius:4px;background:#ff4444;color:white;cursor:pointer;}
#playerModal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.9);display:flex;align-items:center;justify-content:center;}
.hidden{display:none;}
.player{width:600px;background:#020617;padding:20px;border-radius:10px;}
.playerHeader{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;z-index:10;}
iframe{width:100%;height:300px;border:none;z-index:1;}
</style>
</head>
<body>

<header>
  <button id="openBtn">Open Movie</button>
</header>

<!-- Player Modal -->
<div id="playerModal" class="hidden">
  <div class="player">
    <div class="playerHeader">
      <h2 id="playerTitle">Dummy Movie</h2>
      <button id="closeBtn">âœ•</button>
    </div>
    <iframe id="playerFrame" src="https://archive.org/embed/BigBuckBunny_124" allowfullscreen></iframe>
  </div>
</div>

<script>
const playerModal = document.getElementById("playerModal");
const playerFrame = document.getElementById("playerFrame");
const playerTitle = document.getElementById("playerTitle");
const closeBtn = document.getElementById("closeBtn");
const openBtn = document.getElementById("openBtn");

// Open dummy movie
openBtn.addEventListener("click", ()=>{
    playerModal.classList.remove("hidden");
});

// Close functions
closeBtn.addEventListener("click", ()=>{playerModal.classList.add("hidden"); playerFrame.src="";});
playerModal.addEventListener("click", e=>{if(e.target===playerModal){playerModal.classList.add("hidden"); playerFrame.src="";}});
document.addEventListener("keydown", e=>{if(e.key==="Escape"){playerModal.classList.add("hidden"); playerFrame.src="";}});
</script>

</body>
</html>
